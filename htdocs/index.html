<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>Folder Hierarchy</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
		<script src="assets/js/jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
		<script src="assets/js/common.js"></script>
	</head>
	<body>
		<div class="main">
			<div class="input">
				<div class="left">
					<h3>Folder Upload</h3>
					<input id="file" type="file" webkitdirectory="" directory="">
				</div>
				<div class="right">
					<h3>除外ファイル/ディレクトリ</h3>
					<textarea id="except"></textarea>
					<button id="except-button">除外する</button>
					<div class="rei">
						<h4>例：</h4>
						node_module<br>
						.DS_Store<br>
						.editorconfig<br>
						<span>*改行必要</span>
					</div>
				</div>
			</div>
			<div class="output">
				<h3>Tree Directory</h3>
				<textarea id="outputscreen"></textarea>
			</div>
			<div id="jstree-tree"></div>
		</div>
		<style>
			.main{
				width: 800px;
				margin: 20px auto;
			}
			*{
				outline: none;
			}
			.input{
				display: flex;
				justify-content: space-between;
				align-items: stretch;
			}
			.left{
				width: 50%;
			}
			.right{
				width: 50%;
			}
			.right #except{
				resize: none;
				width: 100%;
				height: 200px;
			}
			.right .rei > h4{
				margin-bottom: 10px;
				font-size: 16px;
			}
			.right .rei{
				font-size: 12px;
			}
			.right .rei > span{
				display: block;
				margin-top: 5px;
				color: red;
			}
			.output{
				margin-top: 50px;
			}
			.output #outputscreen{
				resize: none;
				width: 100%;
				height: 500px;
				overflow: auto;
			}
		</style>
	</body>
</html>
